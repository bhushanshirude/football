<ion-header>
  <ion-navbar color="top">
    <ion-title text-center>
      App Logo
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-row>
    <ion-label>
      <img src="assets/imgs/cricket.png" class="cricket">
    </ion-label>
    <ion-label>
      <img src="assets/imgs/football.png" class="football">
    </ion-label>
  </ion-row>

  <ion-grid style="background-color: #8d0327; margin-top:-45%; height: 6%;">
    <ion-label item-start style="margin: 0px 8px 0px 10%; font-size: 12px; color: #fff;">Pick and Upcoming Match</ion-label>
  </ion-grid>

  <ion-card *ngFor="let slide of slides">
    <ion-list>
      <ion-item style="margin: 7px 8px 13px 0; font-size: 12px;">
        <ion-avatar item-start>
          <img src="{{slide.image}}">
        </ion-avatar>
        <ion-icon ios="ios-arrow-back" md="md-arrow-dropleft"></ion-icon>
        {{slide.title}}
        <ion-icon ios="ios-arrow-forward" md="md-arrow-dropright"></ion-icon>
        <ion-avatar item-end>
          <img src="{{slide.images}}">
        </ion-avatar>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
