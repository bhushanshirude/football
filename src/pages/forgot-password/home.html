<ion-header >
  <ion-navbar color="primary" >
    <ion-title text-center>AppLogo</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top style="background: #8b0425;">
    <ion-segment>
      <ion-segment-button value="cricket" selected="true" (ionChange)="onSegmentChange()">
        Cricket
      </ion-segment-button>
      <ion-segment-button value="football"  (ionChange)="onSegmentChange()">
        Football
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-avatar item-start style="margin-left:30px;">
      <img src="assets/imgs/3.png">
    </ion-avatar>
    <ion-avatar item-end style="margin-left: 120px;">
      <img src="assets/imgs/4.png">
    </ion-avatar>
  </ion-row>
  <ion-card style="height:28px; width:110%; margin-left:-12px; background-color:#8b0425 ">
 
    <ion-item class="future-wrapper">
      <ion-label class="text-select-match">Pick An Upcoming Match</ion-label>
    </ion-item>

    <ion-row style="background: #8b0425;">
      <ion-label item-start>
        <a>pick up match and upcoming</a>
      </ion-label>
      <ion-label item-end style="margin-right:-150px;">
        <a>subscribe</a>
      </ion-label>
    </ion-row>
  </ion-card>
  <ion-item class="future-box">
    <ion-grid>
        <ion-row>
            <ion-col class="future-text-india">
                Indian T20 League
            </ion-col>
        </ion-row>  

        <ion-row class="future-card padd-right">
            <ion-col col-3>
                <img src="assets/imgs/team-1.png" />
            </ion-col>
            <ion-col col-6 class="future-vs">
              VS
              <ion-col class="future-text-india">
                <ion-icon name="alarm" class="ion-alarm"></ion-icon> 07h 31m 56s
            </ion-col>
            </ion-col>
            <ion-col col-3 text-right class="padd-right">
                <img src="assets/imgs/team-2.png" />
            </ion-col>
        </ion-row>

        <ion-row>
            
        </ion-row> 

    </ion-grid>
</ion-item>


  <ion-card *ngFor="let slide of slides">
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{slide.image}}">
        </ion-avatar>
        <ion-icon ios="ios-arrow-back" md="md-arrow-dropleft"></ion-icon>
        {{slide.title}}
        <ion-icon ios="ios-arrow-forward" md="md-arrow-dropright"></ion-icon>
        <ion-avatar item-end>
          <img src="{{slide.images}}">
        </ion-avatar>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
