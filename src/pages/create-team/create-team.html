<ion-header>

  <ion-navbar color="top">
    <ion-title>create_team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid style="background-color: #ddedfd;">
        <ion-row>
          <ion-label col-2>TEAM</ion-label>
          <ion-label col-2>PLAYER</ion-label>
          <ion-label col-3>POINTS</ion-label>
          <ion-label col-2>CREDITS</ion-label>
        </ion-row>
      </ion-grid>
  <ion-list>
    <ion-item *ngFor="let slide of slides">
      <ion-avatar item-start>
        <img src="{{slide.image}}">
      </ion-avatar>

      <ion-col col-4>
        <h2>{{slide.name}}</h2>
        <h3>{{slide.team}}</h3>
      </ion-col>

      <ion-col col-3 item-end>
        <a>{{slide.points}}</a>
        <img src="{{slide.plus}}">
      </ion-col>
    </ion-item>

  </ion-list>
</ion-content>
