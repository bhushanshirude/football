<ion-header>
  <ion-navbar hideBackButton color="top">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-grid>
      <ion-row>
        <ion-col start>
          <ion-title>
            Cricket
            <img class="down" src="assets/imgs/caret-down.png">
          </ion-title>
        </ion-col>
        <ion-col item-end>
          <img src="assets/imgs/notification.png" class="notification">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

  <shrinking-segment-header [scrollArea]="myContent" headerHeight="150">
    <ion-slides autoplay="5000" loop="true" speed="3000" pager>
      <ion-slide>
        <img src="assets/imgs/banner1.png">
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/banner1.png">
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/banner1.png">
      </ion-slide>
    </ion-slides>
  </shrinking-segment-header>


  
  <ion-toolbar color="top">
    <ion-label text-center class="title"> MATCH CENTER</ion-label>
    <ion-segment color="white" mode="md" [(ngModel)]="pet">
      <ion-segment-button value="FIXTURES">
        FIXTURES
      </ion-segment-button>
      <ion-segment-button value="LIVE">
        LIVE
      </ion-segment-button>
      <ion-segment-button value="RESULTS">
        RESULTS
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen #myContent>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'FIXTURES'">
      <ion-card *ngFor="let team of feature">
        <ion-grid>
          <ion-row>
            <ion-col col-3 start>
              <img src="{{team.team1}}">
            </ion-col>
            <ion-col col-6>
              <ion-label text-center>{{team.Title}}</ion-label>
              <ion-label text-center class="features">{{team.status}}</ion-label>
            </ion-col>
            <ion-col col-3>
              <img class="delhi" src="{{team.team2}}">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'LIVE'">
      <ion-card *ngFor="let team of teams">
        <ion-grid>
          <ion-row>
            <ion-col col-3 start>
              <img src="{{team.team1}}">
            </ion-col>
            <ion-col col-6>
              <ion-label text-center>{{team.Title}}</ion-label>
              <ion-label text-center class="progress">{{team.status}}</ion-label>
            </ion-col>
            <ion-col col-3>
              <img class="delhi" src="{{team.team2}}">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-list>
    <ion-list *ngSwitchCase="'RESULTS'">
      <ion-card *ngFor="let team of Result">
        <ion-grid>
          <ion-row>
            <ion-col col-3 start>
              <img src="{{team.team1}}">
            </ion-col>
            <ion-col col-6>
              <ion-label text-center>{{team.Title}}</ion-label>
              <ion-label text-center class="results">{{team.status}}</ion-label>
            </ion-col>
            <ion-col col-3>
              <img class="delhi" src="{{team.team2}}">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
