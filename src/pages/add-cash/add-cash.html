<ion-header>
    <ion-navbar color="top">
        <ion-title>add_cash</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid class="current-block">
        <ion-row>
            <ion-label>Current balance</ion-label>
            <ion-label text-right>
                <img src="assets/imgs/rupee_1.png" />
                <p> 120</p>
            </ion-label>
        </ion-row>
    </ion-grid>


    <ion-grid class="text-add-cash">
        <ion-label>Add cash to your account</ion-label>
    </ion-grid>

    <ion-card class="card-cash">
        <ion-grid>
            <ion-row>
                <ion-col class="card-cash-amount">
                    AMOUNT TO CARD
                </ion-col>
            </ion-row>

            <ion-row class="amount-add">
                <img src="assets/imgs/indian-rupee.png" />
                <p> 100</p>
            </ion-row>

            <ion-row class="amount-add">
                <div class="amount-add-box">
                    <p>
                        <img src="assets/imgs/indian-rupee-1.png" /> 100</p>
                </div>
                <div class="amount-add-box">
                    <p>
                        <img src="assets/imgs/indian-rupee-1.png" /> 100</p>
                </div>
                <div class="amount-add-box last">
                    <p>
                        <img src="assets/imgs/indian-rupee-1.png" /> 100</p>
                </div>
            </ion-row>
        </ion-grid>
        <button class="button-md-whatsapp">ADD CASH</button>
    </ion-card>
</ion-content>
