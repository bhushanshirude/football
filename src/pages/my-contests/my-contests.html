<ion-header>
  <ion-navbar color="top">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-grid>
      <ion-row>
        <ion-col item-start>
          <ion-title>
            <h6>My Contest </h6>
          </ion-title>
        </ion-col>
        <ion-col item-end>
          <img src="assets/imgs/notification.png" style="max-width: 17%; border: 0; margin-top: 13px; margin-left: 75%; cursor:pointer;">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-toolbar color="top">
      <ion-segment color="white" mode="md" [(ngModel)]="pet">
        <ion-segment-button value="FIXTURES">
          FIXTURES
        </ion-segment-button>
        <ion-segment-button value="LIVE">
          LIVE
        </ion-segment-button>
        <ion-segment-button value="RESULTS">
          RESULTS
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>

  <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'FIXTURES'">
          <!-- <ion-list> -->
          <ion-card *ngFor="let team of feature">
            <ion-grid>
              <ion-row>
                <ion-col col-3 start>
                  <img src="{{team.team1}}">
                </ion-col>
                <ion-col col-6>
                  <ion-label text-center>{{team.Title}}</ion-label>
                  <ion-label text-center class="features">{{team.status}}</ion-label>
                </ion-col>
                <ion-col col-3>
                  <img class="delhi" src="{{team.team2}}">
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-list>

    <ion-list *ngSwitchCase="'LIVE'">
      <ion-card *ngFor="let team of teams">
        <ion-grid>
          <ion-row>
            <ion-col col-3 start>
              <img src="{{team.team1}}">
            </ion-col>
            <ion-col col-6>
              <ion-label text-center>{{team.Title}}</ion-label>
              <ion-label text-center class="progress">{{team.status}}</ion-label>
            </ion-col>
            <ion-col col-3>
              <img class="delhi" src="{{team.team2}}">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'RESULTS'">
        <ion-card *ngFor="let team of Result">
          <ion-grid>
            <ion-row>
              <ion-col col-3 start>
                <img src="{{team.team1}}">
              </ion-col>
              <ion-col col-6>
                <ion-label text-center>{{team.Title}}</ion-label>
                <ion-label text-center class="results">{{team.status}}</ion-label>
              </ion-col>
              <ion-col col-3>
                <img class="delhi" src="{{team.team2}}">
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-list>
  </div>
</ion-content>
